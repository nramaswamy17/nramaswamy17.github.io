{% comment %}
  PDF Embed Include
  Usage: {% include pdf-embed.html file="/files/filename.pdf" title="PDF Title" %}
{% endcomment %}

<div class="pdf-embed-container" style="margin: 30px 0;">
  <div style="text-align: center; margin-bottom: 10px;">
    <h4 style="margin: 0; color: #666;">{{ include.title | default: "PDF Document" }}</h4>
  </div>
  
  <div style="position: relative; width: 100%; height: 600px; border: 2px solid #e0e0e0; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <iframe 
      src="{{ include.file }}" 
      width="100%" 
      height="100%" 
      style="border: none;"
      title="{{ include.title | default: 'PDF Document' }}">
      <p style="padding: 20px; text-align: center;">
        Your browser does not support PDF embedding. 
        <a href="{{ include.file }}" target="_blank" style="color: #007acc; text-decoration: underline;">Click here to open the PDF</a>.
      </p>
    </iframe>
  </div>
  
  <div style="text-align: center; margin-top: 10px; font-size: 0.9em; color: #666;">
    <a href="{{ include.file }}" target="_blank" style="color: #007acc; text-decoration: none; margin-right: 15px;">
      <i class="fas fa-external-link-alt"></i> Open in new tab
    </a>
    <a href="{{ include.file }}" download style="color: #007acc; text-decoration: none;">
      <i class="fas fa-download"></i> Download PDF
    </a>
  </div>
</div>
